<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report to Reveal - Document Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #008080;
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .email-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .score {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .score.excellent { color: #28a745; }
        .score.good { color: #17a2b8; }
        .score.fair { color: #ffc107; }
        .score.poor { color: #fd7e14; }
        .score.failing { color: #dc3545; }
        
        .recommendations {
            margin-top: 20px;
        }
        
        .recommendation {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-list {
            margin: 20px 0;
            text-align: left;
        }
        
        .file-item {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .remove-file {
            color: #dc3545;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report to Reveal</h1>
        <p class="tagline">Transform Lake Management Reports into Actionable Insights</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p class="upload-text">Drag & drop your PDF report here</p>
            <p>or</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <input type="email" 
               class="email-input" 
               id="emailInput" 
               placeholder="Enter your email (optional)">
        
        <button class="btn" id="uploadBtn" style="display:none; width:100%">
            Upload and Analyze
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div class="score" id="score"></div>
            <div id="summary"></div>
            <div class="recommendations" id="recommendations"></div>
            <button class="btn" id="downloadBtn" style="width:100%">
                Download Report
            </button>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let selectedFiles = [];
        let currentAnalysisId = null;
        
        // File handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const emailInput = document.getElementById('emailInput');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                }
            }
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                uploadBtn.style.display = 'none';
                return;
            }
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    <span class="remove-file" onclick="removeFile(${index})">âœ•</span>
                `;
                fileList.appendChild(item);
            });
            
            uploadBtn.style.display = 'block';
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            uploadBtn.disabled = true;
            showStatus('processing', 'Uploading and analyzing document(s)...');
            
            try {
                if (selectedFiles.length === 1) {
                    // Single file upload
                    const formData = new FormData();
                    formData.append('file', selectedFiles[0]);
                    
                    const response = await fetch(`${API_URL}/upload?email=${emailInput.value}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        currentAnalysisId = result.analysis_id;
                        pollAnalysisStatus(currentAnalysisId);
                    } else {
                        showStatus('error', result.detail || 'Upload failed');
                        uploadBtn.disabled = false;
                    }
                } else {
                    // Batch upload
                    const formData = new FormData();
                    selectedFiles.forEach(file => {
                        formData.append('files', file);
                    });
                    
                    const response = await fetch(`${API_URL}/batch?email=${emailInput.value}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showStatus('processing', `Batch processing ${result.files_queued} files...`);
                        pollBatchStatus(result.batch_id);
                    } else {
                        showStatus('error', result.detail || 'Batch upload failed');
                        uploadBtn.disabled = false;
                    }
                }
            } catch (error) {
                showStatus('error', 'Network error: ' + error.message);
                uploadBtn.disabled = false;
            }
        });
        
        async function pollAnalysisStatus(analysisId) {
            const maxAttempts = 60;
            let attempts = 0;
            
            const interval = setInterval(async () => {
                attempts++;
                
                try {
                    const response = await fetch(`${API_URL}/analyze/${analysisId}`);
                    const result = await response.json();
                    
                    if (result.status === 'complete') {
                        clearInterval(interval);
                        showResults(result);
                        uploadBtn.disabled = false;
                    } else if (result.status === 'error') {
                        clearInterval(interval);
                        showStatus('error', 'Analysis failed: ' + result.error);
                        uploadBtn.disabled = false;
                    } else {
                        showStatus('processing', `Processing... (${result.status})`);
                    }
                    
                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        showStatus('error', 'Analysis timed out');
                        uploadBtn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(interval);
                    showStatus('error', 'Failed to check status');
                    uploadBtn.disabled = false;
                }
            }, 2000);
        }
        
        async function pollBatchStatus(batchId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/batch/${batchId}`);
                    const result = await response.json();
                    
                    showStatus('processing', 
                        `Batch processing: ${result.complete}/${result.total_files} complete`);
                    
                    if (result.complete === result.total_files) {
                        clearInterval(interval);
                        showStatus('success', 'Batch processing complete!');
                        
                        // Show results for first file
                        if (result.analyses && result.analyses.length > 0) {
                            const firstAnalysis = result.analyses[0];
                            pollAnalysisStatus(firstAnalysis.id);
                        }
                    }
                } catch (error) {
                    clearInterval(interval);
                    showStatus('error', 'Failed to check batch status');
                }
            }, 3000);
        }
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = type === 'processing' 
                ? `<div class="spinner"></div>${message}`
                : message;
            status.style.display = 'block';
        }
        
        function showResults(data) {
            showStatus('success', 'Analysis complete!');
            
            // Show score
            const scoreDiv = document.getElementById('score');
            const score = data.compliance_score;
            let scoreClass = 'failing';
            
            if (score >= 80) scoreClass = 'excellent';
            else if (score >= 60) scoreClass = 'good';
            else if (score >= 40) scoreClass = 'fair';
            else if (score >= 20) scoreClass = 'poor';
            
            scoreDiv.className = `score ${scoreClass}`;
            scoreDiv.textContent = `${score.toFixed(1)}%`;
            
            // Show summary
            document.getElementById('summary').innerHTML = `
                <p><strong>Compliance Level:</strong> ${data.compliance_level.toUpperCase()}</p>
                <pre style="white-space: pre-wrap; font-size: 12px;">${data.summary}</pre>
            `;
            
            // Show recommendations
            const recsDiv = document.getElementById('recommendations');
            recsDiv.innerHTML = '<h3>Top Recommendations:</h3>';
            
            data.recommendations.forEach((rec, index) => {
                recsDiv.innerHTML += `
                    <div class="recommendation">
                        <strong>${index + 1}. ${rec.recommendation}</strong>
                        <p>${rec.explanation}</p>
                    </div>
                `;
            });
            
            // Setup download button
            document.getElementById('downloadBtn').onclick = async () => {
                window.location.href = `${API_URL}/report/${currentAnalysisId}`;
            };
            
            results.style.display = 'block';
        }
    </script>
</body>
</html>
